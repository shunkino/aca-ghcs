name: Build and Deploy Container App

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: containerapp-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      REGISTRY_NAME: ${{ vars.REGISTRY_NAME }}
      RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
      IMAGE_NAME: ${{ vars.IMAGE_NAME }}
      DEPLOYMENT_LOCATION: ${{ vars.DEPLOYMENT_LOCATION }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push container image
        uses: azure/cli@v2
        with:
          inlineScript: |
            if [ -z "$REGISTRY_NAME" ] || [ -z "$IMAGE_NAME" ]; then
              echo 'REGISTRY_NAME and IMAGE_NAME repository variables must be set.' >&2
              exit 1
            fi

            IMAGE_TAG="${GITHUB_SHA::12}"
            echo "IMAGE_TAG=${IMAGE_TAG}" >> "$GITHUB_ENV"

            az acr build \
              --registry "$REGISTRY_NAME" \
              --image "${IMAGE_NAME}:${IMAGE_TAG}" \
              --file Dockerfile \
              .

      - name: Deploy shared infrastructure (subscription scope)
        uses: azure/cli@v2
        with:
          inlineScript: |
            if [ -z "$DEPLOYMENT_LOCATION" ]; then
              echo 'DEPLOYMENT_LOCATION repository variable must be set.' >&2
              exit 1
            fi

            az deployment sub create \
              --name "aca-ghcs-shared" \
              --location "$DEPLOYMENT_LOCATION" \
              --template-file infra/main.bicep \
              --parameters @infra/dev.bicepparam \
                           resourceGroupName="$RESOURCE_GROUP"

      - name: Deploy container app (resource-group scope)
        uses: azure/cli@v2
        with:
          inlineScript: |
            if [ -z "$RESOURCE_GROUP" ]; then
              echo 'AZURE_RESOURCE_GROUP repository variable must be set.' >&2
              exit 1
            fi

            az deployment group create \
              --name "aca-ghcs-app-${IMAGE_TAG}" \
              --resource-group "$RESOURCE_GROUP" \
              --template-file infra/containerApp.bicep \
              --parameters @infra/dev-containerApp.bicepparam \
                           containerImageTag="$IMAGE_TAG" \
                           containerImageName="$IMAGE_NAME"

      - name: Show ingress endpoint
        uses: azure/cli@v2
        with:
          inlineScript: |
            if [ -z "$RESOURCE_GROUP" ]; then
              echo 'AZURE_RESOURCE_GROUP repository variable must be set.' >&2
              exit 1
            fi

            CONTAINER_APP_NAME=$(az deployment group show \
              --name "aca-ghcs-app-${IMAGE_TAG}" \
              --resource-group "$RESOURCE_GROUP" \
              --query 'properties.outputs.containerAppName.value' \
              --output tsv)

            if [ -z "$CONTAINER_APP_NAME" ]; then
              echo 'Failed to resolve container app name from deployment outputs.' >&2
              exit 1
            fi

            az containerapp show \
              --name "$CONTAINER_APP_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --query "properties.configuration.ingress.fqdn" \
              --output tsv
